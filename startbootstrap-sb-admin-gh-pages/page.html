<!DOCTYPE html>

    <style>

            background-image: url('/startbootstrap-sb-admin-gh-pages/assets/img/graphic-1552416_1280.png');

            background-position: center;
            height: 100vh;
            display: flex;
            color: white;
            
        }
        .btn-center {
            display: flex;
            justify-content: center;
        }

</head>
<body>
    <div class="sb-nav-fixed">

            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">

                </div>
            </form>
            <!-- User Menu-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">

                        <i class="fas fa-user fa-fw"></i>
                    </a>
                   
                </li>
            </ul>
        </nav>
       
        <div class="container-fluid" id="background">
            <div>
                <h1 style="text-align: left;"><br><br><b>bonjour et bienvenu sur notre <br> application E.knowledge</b></h1>
                <br><br><br><br><br><br>
                <div class="btn-center mt-4 mb-0" style="justify-content: center;
                align-items: center;
                text-align: center;">
                    <a class="btn btn-success" href="login.html">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>

    <script src="js/datatables-simple-demo.js"></script>
</body>
