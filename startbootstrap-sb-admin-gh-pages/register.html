<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
       <!---- <link href="css/styles.css" rel="stylesheet" />-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="style.css" rel="stylesheet">-->
        <!--<link rel="stylesheet" href="startbootstrap-sb-admin-gh-pages/styles.css">-->

        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    </head>
    <body class="bg-success">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control"  type="text" id="firstname" placeholder="Enter your first name" autocomplete="FirstName"/>
                                                        <label for="inputFirstName">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="lastname" type="text" placeholder="Enter your last name" autocomplete="LastName" />
                                                        <label for="inputLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" type="email" placeholder="name@example.com"  autocomplete="username" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="role" type="password" placeholder="etudiant ou professeur" autocomplete="" />
                                                        <label for="inputPassword">role</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="password" type="password" placeholder="Create a password" autocomplete="new-password"/>
                                                        <label for="inputPasswordConfirm">Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button class="btn btn-success btn-block" type="button" id="registerButton">Create Account</button>
                                                  <!---- <button class="btn btn-success btn-block" type="button" id="registerButton">Create Account</button>-->
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <a href="">Have an account? Go to login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <br><br><br><br><br><br><br>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                        </div>
                        
                    </div>
                </footer>
            </div>
        </div>

        <script type="module">
            //Import the functions you need from the SDKs you need
           import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
           // import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
            import { getFirestore, setDoc, addDoc, doc, collection } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration*/
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyA7PLKCpJnllgGvZTQqy4h1use5tiII16M",
              authDomain: "eknowledge-10550.firebaseapp.com",
              projectId: "eknowledge-10550",
              storageBucket: "eknowledge-10550.firebasestorage.app",
              messagingSenderId: "562503063681",
              appId: "1:562503063681:web:ff137f2b9a71e141749580",
              measurementId: "G-RGCTEYR13T"
            };

            //Initialize Firebase
            const app = initializeApp(firebaseConfig);
            //const analytics = getAnalytics(app);
            // Initialize Cloud Firestore and get a reference to the service
            const db = getFirestore(app);

            registerButton.addEventListener('click' , (e) => {

                var firstname = document.getElementById('firstname').value;
                var lastname = document.getElementById('lastname').value;
                var email = document.getElementById('email').value;
                var role = document.getElementById('role').value;
                var password = document.getElementById('password').value;

                // Add a new document in collection "cities"
                addDoc(collection(db, "Users"), {
                    firstname: firstname,
                    lastname: lastname,
                    password: password,
                    email: email,
                    role: role


                })
                .then(() => {
                   
                // Alerte pour confirmer que l'utilisateur a été ajouté
                alert('Utilisateur ajouté avec succès');
                // Redirection vers login.html
                window.location.href = "login.html";
               
            })
            .catch(error => {
                // Gestion des erreurs
                console.error("Erreur lors de l'ajout de l'utilisateur : ", error);
                alert("Une erreur s'est produite lors de la création de l'utilisateur.");
            });
                //alert('utilisateur a bien été ajouté');
            })

          </script>

    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        



    </body>
</html>
